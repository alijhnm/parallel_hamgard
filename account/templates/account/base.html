<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hamgard entertainment co.</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="override">
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Hamgard</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            {% block login_signup %}{% endblock %}
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

<footer>
    <div class="container">
        <div class="row well ml-t">
            <div class="col-lg-8 col-md-8">
                <h4>Developed by: <a href="https://www.instagram.com/alijhnm/" target="_blank">Ali Jahangiri</a></h4>
            </div>
            <div class="col-lg-4 col-md-4">
                <p>All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
